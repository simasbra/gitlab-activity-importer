categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
    commit_prefixes:
      - 'feat:'
      - 'feature:'

  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
    commit_prefixes:
      - 'fix:'

  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
    commit_prefixes:
      - 'chore:'
      - 'refactor:'
      - 'perf:'

  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
    commit_prefixes:
      - 'docs:'

  - title: 'â¬†ï¸ Dependencies'
    labels:
      - 'dependencies'
    commit_prefixes:
      - 'deps:'

exclude_labels:
  - 'skip-changelog'
  - 'no-changelog'

include_pull_request_author: true
include_pull_request_url: true

template: |
  {% for category in categories %}
  ## {{ category.title }}

  {% for entry in category.entries %}
  - {% if entry.scope %}**{{ entry.scope }}:** {% endif %}{{ entry.title }} {% if entry.pull_request_url %}([#{{ entry.pull_request_number }}]({{ entry.pull_request_url }})){% endif %}{% if entry.author %} by [@{{ entry.author }}](https://github.com/{{ entry.author }}){% endif %}
  {% endfor %}
  {% endfor %}

sort: 'ASC'

include_uncategorized: false

transformers:
  - search: '/^feat(\(.*\))?:/i'
    replace: ''
  - search: '/^fix(\(.*\))?:/i'
    replace: ''
  - search: '/^docs(\(.*\))?:/i'
    replace: ''
  - search: '/^chore(\(.*\))?:/i'
    replace: ''

trim_values: true
capitalize_title: true
